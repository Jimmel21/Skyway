<!-- Replace the error message sections in your template with this updated version -->
<div class="form-group">
    <label for="cardNumber">Card Number</label>
    <input 
      id="cardNumber"
      type="text"
      formControlName="cardNumber"
      (input)="formatCardNumber($event)"
      [class.error]="hasError('cardNumber', 'required') || hasError('cardNumber', 'pattern')"
      placeholder="1234 5678 9012 3456"
    >
    <span class="error-message" *ngIf="paymentForm.get('cardNumber')?.touched">
      {{getErrorMessage('cardNumber')}}
    </span>
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input 
        id="expiryDate"
        type="text"
        formControlName="expiryDate"
        (input)="formatExpiryDate($event)"
        [class.error]="hasError('expiryDate', 'required') || hasError('expiryDate', 'pattern')"
        placeholder="MM/YY"
      >
      <span class="error-message" *ngIf="paymentForm.get('expiryDate')?.touched">
        {{getErrorMessage('expiryDate')}}
      </span>
    </div>
  
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input 
        id="cvv"
        type="text"
        formControlName="cvv"
        [class.error]="hasError('cvv', 'required') || hasError('cvv', 'pattern')"
        placeholder="123"
        maxlength="4"
      >
      <span class="error-message" *ngIf="paymentForm.get('cvv')?.touched">
        {{getErrorMessage('cvv')}}
      </span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="nameOnCard">Name on Card</label>
    <input 
      id="nameOnCard"
      type="text"
      formControlName="nameOnCard"
      [class.error]="hasError('nameOnCard', 'required') || hasError('nameOnCard', 'minlength')"
      placeholder="John Doe"
    >
    <span class="error-message" *ngIf="paymentForm.get('nameOnCard')?.touched">
      {{getErrorMessage('nameOnCard')}}
    </span>
  </div>
