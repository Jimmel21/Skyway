<section class="featured-section">
    <h2 class="section-title">Featured Destinations</h2>
    
    <div class="destinations-grid">
      <div class="destination-card" *ngFor="let destination of destinations">
        <div class="destination-image">
          <!-- Using a placeholder div for the image background -->
          <div class="image-placeholder"></div>
        </div>
        
        <div class="destination-content">
          <h3 class="destination-title">{{destination.city}}</h3>
          <p class="destination-description">{{destination.description}}</p>
          
          <div class="destination-footer">
            <span class="price">From ${{destination.basePrice}}</span>
            <button 
              class="explore-button"
              (click)="exploreDestination(destination.city)">
              Explore
            </button>
          </div>
        </div>
      </div>
    </div>
  

  </section>
