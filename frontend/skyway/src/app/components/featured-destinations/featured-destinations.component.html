<div class="section featured-section">
  <h2 id="featured-destinations" class="section-title">Featured Destinations</h2>

  <div class="destinations-grid">
    <div class="destination-card" *ngFor="let destination of destinations">
      <div class="destination-image">
        <img [src]="destination.imageUrl" [alt]="destination.city + ' illustration'" class="city-illustration">
      </div>

      <div class="destination-content">
        <h3 id="destination.city" class="destination-title">{{destination.city}}</h3>
        <p>{{destination.description}}</p>

        <div class="destination-footer">
          <span class="price">From ${{destination.basePrice}}</span>
          <button class="explore-btn">Explore</button>
        </div>
      </div>
    </div>
  </div>
</div>
